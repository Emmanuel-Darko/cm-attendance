[build]
  # Build command
  command = "pnpm build"
  # Output directory
  publish = ".output/public"
  # Functions directory for Netlify Functions
  functions = ".netlify/functions"

[build.environment]
  # Specify Node.js version to match your local environment
  NODE_VERSION = "22"
  # Use pnpm as package manager
  NPM_FLAGS = "--version" # This forces Netlify to respect package manager
  PNPM_VERSION = "10.14.0"
  # Allow Supabase environment variables to be used (these are expected to be public)
  SECRETS_SCAN_OMIT_KEYS = "SUPABASE_URL,SUPABASE_KEY"

# Redirect rules for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/_nuxt/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
